# Configuration for PotatoBot

qqnumber:

  # Enter the group where you want to enable PTB.
  group: 114514
  # Enter the QQ number of the bot you want to use
  bot: 114514
  # Enter the QQ number of the bot operator
  op: 114514

messages:

  # messages when player join or quit server
  player:
    join: "%player% 连接至服务器"
    quit: "%player% 断开连接"
